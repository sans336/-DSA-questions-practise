<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collapsing</title>
    <style>
      p,
      body {
        margin: 0;
      }
      .m-a {
        background-color: red;
        margin-top: 70px;
        margin-bottom: 70px;
      }

      .m-b {
        background-color: rgb(0, 4, 255);
        margin-top: 60px;
        margin-bottom: 60px;
      }
    </style>
  </head>
  <body>
    <div class="m-a">
      <p>Hello from first</p>
    </div>
    <div class="m-b">
      <p>Hello from second</p>
    </div>
  </body>
</html>
